<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
  const API_URL = "https://sehir-sesi.koyeb.app";

// ---------------- İhbar Kartları ----------------
function createComplaintCard(c) {
    const status = c.status || 'Bize Ulaştı';
    const statusColor = status === 'Çözüldü' ? 'success' : status === 'Beklemede' ? 'warning' : 'secondary';

    return `
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body">
                    <h5 class="card-title">${c.title || 'Başlık yok'}</h5>
                    <p class="card-text">${c.description || 'Açıklama yok'}</p>
                    <p><strong>Konum:</strong> ${c.location || 'Belirtilmedi'}</p>
                    <span class="badge bg-${statusColor}">${status}</span>
                </div>
            </div>
        </div>
    `;
}

async function loadComplaints() {
    const container = document.getElementById('complaintsList');
    try {
        const res = await fetch(`${API_URL}/complaints`);
        if (!res.ok) throw new Error("Sunucu hatası");

        const complaints = await res.json();
        if (!Array.isArray(complaints) || complaints.length === 0) {
            container.innerHTML = "<p>Henüz ihbar bulunmamaktadır.</p>";
            return;
        }

        container.innerHTML = complaints.map(createComplaintCard).join('');
    } catch (err) {
        console.error(err);
        container.innerHTML = "<p>İhbarlar yüklenirken hata oluştu.</p>";
    }
}

loadComplaints();

</script>
